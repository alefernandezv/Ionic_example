<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingresar Asistencia</ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-label position="floating">correo</ion-label>
      <ion-input [(ngModel)]="claSe.correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">rut</ion-label>
      <ion-input [(ngModel)]="claSe.rut"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">asistencia</ion-label>
      <ion-input [(ngModel)]="claSe.asistencia"></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" (click)="updateClase()" color="success" shape="round">
            Guardar Cambios
          </ion-button>
        </ion-col>
        <ion-col size="6">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
