<ion-header [translucent]="true">
  <ion-toolbar>
    <h1>{{type_user}}:{{data.nombre}}</h1>

    <ion-button (click)="cerrarSesion()" color="success" type="button" expand="block" shape="round">
      Cerrar sesiÃ³n
    </ion-button>
    <ion-button (click)="nextpage()">Scan QR</ion-button>
  </ion-toolbar>
  
</ion-header>
<ion-content [fullscreen]="true">
<ion-row>
  <ion-col>
    <ion-card>
      <ion-row>
        <ion-col class="ion-text-center">
          <img src="../../../assets/img/DUOC.png" alt="logo_empresa">
        </ion-col>
      </ion-row>
      <ion-item>
        <ion-label position="floating">correo</ion-label>
        <ion-input [(ngModel)]="claSe.correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">rut</ion-label>
        <ion-input [(ngModel)]="claSe.rut"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">asistencia</ion-label>
        <ion-input [(ngModel)]="claSe.asistencia"></ion-input>
      </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-button expand="block" (click)="limpiar()" color="success" shape="round">
              Limpiar
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button expand="block"  (click)="addDuoc()" color="success" shape="round">
              Agregar asistencia
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-col>
  <ion-row *ngFor="let data of clase">
    <ion-col>
      <ion-card>
        <ion-col>
          <ion-card-header>
            <ion-card-title>{{data.correo}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            id lista:{{data.id_clase}}
            <br>
            rut: {{data.rut}}
            <br>
            asistencia:{{data.asistencia}}
          </ion-card-content>
        </ion-col>
        <ion-row>
          <ion-col size="6"> 
            <ion-button color="warning" [routerLink]="['/edit-asistencia',data.id_clase]" (click)="getDuocId(data.id_clase)" expand="block"  shape="round">Editar</ion-button> 
          </ion-col>
          <ion-col size="6"> 
            <ion-button  expand="block" (click)="deleteDuoc(data.id_clase)" color="danger"  shape="round">Borrar</ion-button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-row>

</ion-content>
